app: streamlit-app
env: stirring-fire
namespace: default
chart:
  name: https://github.com/gimlet-io/onechart.git?branch=simplified-schema&path=/charts/onechart/
values:
  containerPort: 8501
  gitRepository: gerimate/streamlit-app
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: Dockerfile
    registry: customRegistry
    repository: registry.gimlet:30003/gerimateskpxltqr/{{ .APP }}
    strategy: dockerfile
    tag: '{{ .SHA }}'
  imagePullSecrets:
    - '{{ .APP }}-customregistry-pullsecret'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: gerimate-streamlit-app-skpxltqr.gimlet.app
    tlsEnabled: true
  resources:
    ignoreLimits: true
